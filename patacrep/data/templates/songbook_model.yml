schema:
  type: //rec
  optional:
    content: //any
    template: //any
    _songbookfile_dir: //str
  required:
    _cache: //bool
    _outputdir: //str
    _outputname: //str
    _error: //str
    _datadir:
      type: //arr
      contents: //str
    _songdir:
      type: //arr
      contents: //any
    book:
      type: //rec
      required:
        encoding: //str
        lang: //str
        pictures: //bool
        template: //str
        onesongperpage: //bool
    chords:
      type: //rec
      required:
        show: //bool
        diagrampage:
          type: //any
          of:
            - type: //str
              value: "none"
            - type: //str
              value: "important"
            - type: //str
              value: "all"
        repeatchords: //bool
        lilypond: //bool
        tablatures: //bool
        diagramreminder:
          type: //any
          of:
            - type: //str
              value: "none"
            - type: //str
              value: "important"
            - type: //str
              value: "all"
        instrument:
          type: //any
          of:
            - type: //str
              value: "guitar"
            - type: //str
              value: "ukulele"
            - type: //arr
              contents:
                type: //any
                of:
                  - type: //str
                    value: "guitar"
                  - type: //str
                    value: "ukulele"
        notation:
            type: //any
            of:
                - type: //str
                  value: "alphascale"
                - type: //str
                  value: "solfedge"
                - type: //arr
                  contents: //str
                  length:
                      min: 7
                      max: 7
    authors:
      type: //rec
      required:
        separators:
          type: //any
          of:
            - type: //arr
              contents: //str
            - type: //nil
        ignore:
          type: //any
          of:
            - type: //arr
              contents: //str
            - type: //nil
        after:
          type: //any
          of:
            - type: //arr
              contents: //str
            - type: //nil
    titles:
      type: //rec
      required:
        prefix:
          type: //any
          of:
            - type: //arr
              contents: //str
            - type: //nil
default:
  en:
    _error: "fix"
    _datadir: [] # For test reasons
    book:
      lang: en
      encoding: utf-8
      pictures: yes
      template: patacrep.tex
      onesongperpage: no

    chords:
      show: yes
      diagramreminder: important
      diagrampage: all
      repeatchords: yes
      lilypond: no
      tablatures: no
      instrument: guitar
      notation: alphascale

    authors:
      separators:
      - and
      ignore:
      - unknown
      after:
      - by

    titles:
      prefix:
      - The
      - Le
      - La
      - "L'"
      - A
      - Au
      - Ces
      - De
      - Des
      - El
      - Les
      - Ma
      - Mon
      - Un

  fr:
    chords:
      notation: solfedge
